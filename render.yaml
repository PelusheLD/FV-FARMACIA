services:
  # Base de datos PostgreSQL
  - type: pspg
    name: fv-bodegon-database
    plan: free
    databaseName: fv_bodegon
    databaseUser: fv_bodegon_user

  # Backend (Web Service)
  - type: web
    name: fv-bodegon-backend
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fv-bodegon-database
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000

  # Frontend (Static Site)
  - type: web
    name: fv-bodegon-frontend
    runtime: node
    plan: free
    buildCommand: npm run build
    staticPublishPath: dist/public
    envVars:
      - key: VITE_API_URL
        fromService:
          name: fv-bodegon-backend
          type: web
          property: host

